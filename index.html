<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&family=Urbanist:wght@200&display=swap"
      rel="stylesheet"
    />
    <title>Weather</title>
  </head>
  <body>
    <main>
      <h1>My Weather App</h1>
      <form class="change-location">
        <label for="city">Enter a location for weather information</label>
        <input type="text" name="city" />
      </form>
      <section class="d-none">
        <img src="https://via.placeholder.com/400x300" class="time" />
        <div class="icon">
          <!-- icon -->
          <img src="" alt="" />
        </div>
        <div class="details">
          <h5>City name</h5>
          <div class="conditions">Weather condition</div>
          <div class="temps">
            <span>temp</span>
            <span>&deg;C</span>
          </div>
        </div>
      </section>
    </main>

    <script src="./js/forecast.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
